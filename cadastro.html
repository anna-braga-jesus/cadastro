<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <title>Cadastro de funcionários</title>
</head>
<body>
    <div class="cadastro">
        <h1>Cadastro de funcionários</h1>
        <form action="envia.php" method="POST">
            <label for="nome"> NOME </label>
            <input type="text" id="nome" size="60" name="nome" maxlength="100"><br>

            <label for="idade"> IDADE </label>
            <input type="number" id="idade" name="idade">

            <label 
            for="cpf"> CPF </label>
            <input type="text" id="cpf" name="cpf" size="26" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-d{2}" required title="Digite o cpf no formato 999.999.999-99"><br>

            <button
            class=" btn btn-laranja"
            type="submit">CADASTRAR</button>
        </form>
    </div>
</body>
</html>
